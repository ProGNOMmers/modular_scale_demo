<h1>Nested lists</h1>

<p>Correct:</p>
<ul>
  <li>
    foo:
    <ul>
      <li>bar

        <ul>
          <li>bar

            <ul>
              <li>bar</li>
            </ul>

          </li>
        </ul>

      </li>
    </ul>

  </li>
</ul>

<p>Wrong:</p>
<ul>
  <li>foo:</li>
    
  <ul>
    <li>bar</li>
  </ul>

</ul>
